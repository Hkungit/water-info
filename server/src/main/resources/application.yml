server:
  port: 8080
  servlet:
    context-path: /api/v1

spring:
  application:
    name: water-info
  datasource:
    url: jdbc:mysql://localhost:3306/water_info?serverTimezone=UTC&useUnicode=true&characterEncoding=utf-8&useSSL=false
    username: root
    password: 123456
    driver-class-name: com.mysql.cj.jdbc.Driver
  jpa:
    hibernate:
      ddl-auto: update
    show-sql: true
    properties:
      hibernate:
        format_sql: true
    open-in-view: false
  jackson:
    time-zone: Asia/Shanghai

springdoc:
  api-docs:
    path: /v3/api-docs
  swagger-ui:
    path: /swagger-ui.html

jwt:
  secret: change-me-please
  expiration: 86400

management:
  endpoints:
    web:
      exposure:
        include: health,info
